<mat-drawer-container class="example-container" autosize>
    <mat-drawer #drawer class="example-sidenav" mode="side" opened>
        <mat-toolbar class="dashboard-pannel-head">
            <h2>Krishak</h2>
            <div class="sidenav-icon">
                <mat-icon routerLink="/cart">shopping_cart
                </mat-icon>
            </div>
        </mat-toolbar>



        <mat-nav-list class="nav-menu-items">
            <a *ngFor="let category of category" mat-list-item routerLink="/home">
                <mat-icon>apps</mat-icon>
                <h2>{{category}}</h2>
            </a>
        </mat-nav-list>

    </mat-drawer>


    <mat-toolbar class="nav-toolbar">

        <p class="nav-toolbar">
            <mat-icon>store</mat-icon>Bazzar
        </p>
        <a mat-list-item routerLink="/login">
            <mat-icon>lock</mat-icon>
            Login
        </a>
    </mat-toolbar>
    <router-outlet></router-outlet>
</mat-drawer-container>
