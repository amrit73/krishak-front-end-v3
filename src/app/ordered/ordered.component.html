<h3>Ordered Products Info</h3>
<table >
    <tr>
        <th>Delivered State</th>
        <!-- <th>Id</th> -->
        <th>Name</th>
        <th>Photo</th>
        <th>Price</th>
        <th>Quantity</th>
        <th>Sub Total</th>
    </tr>
    <tr *ngFor="let item of items">
        <td style="text-align: center;">
            <a class="remove" (click)="remove(item.product._id)">
                <mat-icon>done_outline</mat-icon>
            </a>
        </td>
        <!-- <td>{{item.product._id}}</td> -->
        <td>{{item.product.productName}}</td>
        <td>
            <img src="http://localhost:90/images/{{item.product.image}}"
                width="50">
        </td>
        <td>{{item.product.pricePerUnit}}</td>
        <td>{{item.quantity}}</td>
        <td>{{item.product.pricePerUnit * item.quantity}}</td>
    </tr>
    <!-- <tr>
        <td colspan="6" align="right">Total</td>
        <td>{{total}}</td>
    </tr> -->
    
</table>
