<div class="login-page">
    <div class="form">
        <div class="login-form">
            <label for="firstname">Firstname</label>
            <input type="text" formControlName="username" class="form-control" id="firstname" />
        </div>

        <div class="login-form">
            <label for="lastname">Lastname</label>
            <input type="text" formControlName="lastname" class="form-control" id="lastname" />
        </div>

        <div class="login-form">
            <label for="username">Username</label>
            <input type="text" formControlName="username" class="form-control" id="username" />
        </div>

        <div class="login-form">
            <label for="email">Email</label>
            <input type="text" formControlName="email" class="form-control" id="email" />
        </div>

        <div class="login-form">
            <label for="Phone">Phone</label>
            <input type="text" formControlName="Phone" class="form-control" id="phone" />
        </div>


        <div class="login-form">
            <label for="Location">Location</label>
            <input type="text" formControlName="Location" class="form-control" id="location" />
        </div>


        <div class="login-form">
            <label for="Company">Company</label>
            <input type="text" formControlName="Company" class="form-control" id="Company" />
        </div>






        <div class="login-form">
            <label for="password">Password</label>
            <input type="password" formControlName="password" class="form-control" id="password" />
        </div>



        <div class="login-form">

            <button class="btn btn-primary" id="btn-login">
            Sign Up
        </button>
            <p class="message" textsize="20px">Already registered?</p> <a routerLink="['/register']" class="btn btn-link">Login</a>
        </div>
    </div>
</div>
