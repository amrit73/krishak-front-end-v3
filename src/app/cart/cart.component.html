<h3>Cart Info</h3>
<table border="1">
    <tr>
        <th>Option</th>
        <th>Id</th>
        <th>Name</th>
        <th>Photo</th>
        <th>Price</th>
        <th>Quantity</th>
        <th>Sub Total</th>
    </tr>
    <tr *ngFor="let item of items">
        <td align="center">
            <a (click)="remove(item.product.id)">X</a>
        </td>
        <td>{{item.product.id}}</td>
        <td>{{item.product.productName}}</td>
        <td>
            <img src="{{item.product.photo}}"
                width="50">
        </td>
        <td>{{item.product.pricePerUnit}}</td>
        <td>{{item.quantity}}</td>
        <td>{{item.product.pricePerUnit * item.quantity}}</td>
    </tr>
    <tr>
        <td colspan="6" align="right">Total</td>
        <td>{{total}}</td>
    </tr>
    <button routerLink='/checkout'>Check out</button>
</table>
