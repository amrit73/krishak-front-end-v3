<div class="login-page">
    <div class="form">
        <div class="login-form">
            <label for="username">Username</label>
            <input type="text" formControlName="username" class="form-control" id="username" />
        </div>

        <div class="login-form">
            <label for="password">Password</label>
            <input type="password" formControlName="password" class="form-control" id="password" />
        </div>

        <div class="login-form">

            <button class="btn btn-primary" id="btn-login">
        Login
    </button>
            <p class="message" textsize="20px">Not registered?</p> <a routerLink="['/register']" class="btn btn-link">Register</a>
        </div>
    </div>
</div>
