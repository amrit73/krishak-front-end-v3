<input type="file" class="form-control-file mt-2" id="product-image"
             (change)="handleFileInput($event.target.files)" name="image" ngModel
             #image="ngModel" hidden/>
<mat-card-content>
   <form class="my-form">
      <mat-form-field class="full-width">
             <mat-label>Product Name</mat-label>
             <input  matInput  placeholder="Product name"  name="productname" id="aaa" required>
          </mat-form-field>
          <mat-form-field class="full-width">
             <mat-label>Category</mat-label>
             <input  matInput  placeholder="Category" name="category"  required>
          </mat-form-field>    
          <mat-form-field class="full-width">
             <mat-label>Price Per Unit</mat-label>
             <input  matInput  placeholder="pricePerUnit" name="pricePerUnit"  required>
          </mat-form-field>
          <mat-form-field class="full-width">
             <mat-label>Description</mat-label>
             <input  matInput  placeholder="description" name="description">
          </mat-form-field>
          <mat-form-field class="full-width">
             <mat-label>Discount(%)</mat-label>
             <input  matInput  placeholder="discount" name="discount">
          </mat-form-field>
          <mat-form-field class="full-width">
            <mat-label>Available Location</mat-label>
            <input  matInput  placeholder="availableLocation" name="availableLocation">
         </mat-form-field>   
         <mat-form-field class="full-width">
            <mat-label>Manufactured Location</mat-label>
            <input  matInput  placeholder="manufacturedLocation" name="manufacturedLocation">
         </mat-form-field>
         <mat-form-field class="full-width">
            <mat-label>Quantity</mat-label>
            <input  matInput  placeholder="quantity" name="quantity">
         </mat-form-field>
         <mat-form-field class="full-width">
            <mat-label>Product Expire Data</mat-label>
            <input  matInput  placeholder="productExpireData" name="productExpireData">
         </mat-form-field>
         <mat-form-field class="full-width">
            <mat-label>Uploaded By</mat-label>
            <input  matInput  placeholder="uploadedBy" name="uploadedBy">
         </mat-form-field>

         <mat-form-field class="full-width">
            <input  matInput  placeholder="image-name" name="image-name" id="image-name">
         </mat-form-field>
         
         <mat-card-actions >
            <button mat-raised-button (click)="onSubmitProduct()" color="primary">Add for sales</button>
          </mat-card-actions>
   </form>
 </mat-card-content>
