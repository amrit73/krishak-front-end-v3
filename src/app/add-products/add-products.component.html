
 <form>
   <input type="file" class="form-control-file mt-2" name="image" id="product-image" 
             (change)="handleFileInput($event.target.files)" hidden/>
</form>

<mat-card-content>
   <form class="my-form">
      <mat-form-field class="full-width">
             <mat-label>Product Name</mat-label>
             <input  matInput  placeholder="Product name"  name="productname" id="product-name" ngModel
             #productname="ngModel" id="productnamee"  >
          </mat-form-field>
          <mat-form-field class="full-width">
             <mat-label>Category</mat-label>
             <input  matInput  placeholder="Category" name="category" id="product-category" ngModel
             #category="ngModel"   id="productcategory">
          </mat-form-field>    
          <mat-form-field class="full-width">
             <mat-label>Price Per Unit</mat-label>
             <input  matInput  placeholder="rs." name="pricePerUnit" id="product-unit" ngModel
             #pricePerUnit="ngModel" id="productunit" >
          </mat-form-field>
          <mat-form-field class="full-width">
             <mat-label>Description</mat-label>
             <input  matInput  placeholder="Description" name="description" id="product-description" ngModel
             #description="ngModel" id="productdescription" >
          </mat-form-field>
          <label class="full-width" for="product-image">
               <mat-icon>perm_media</mat-icon> Select Image
          </label>
          <mat-form-field class="full-width">
             <mat-label>Discount(%)</mat-label>
             <input  matInput  placeholder="%" name="discount" id="product-discount"  ngModel
             #discount="ngModel" id="productdiscount">
          </mat-form-field>
          <mat-form-field class="full-width">
            <mat-label>Available Location</mat-label>
            <input  matInput  placeholder="e.g. Dillibazar, Katmandu" name="availableLocation" id="product-available-location" ngModel
            #availableLocation="ngModel" id="productlocation">
         </mat-form-field>   
         <mat-form-field class="full-width">
            <mat-label>Manufactured Location</mat-label>
            <input  matInput  placeholder="e.g. Sanga, Bhaktapur" name="manufacturedLocation" id="product-manufactured-location" ngModel
            #manufacturedLocation="ngModel">
         </mat-form-field>
         <mat-form-field class="full-width">
            <mat-label>Quantity</mat-label>
            <input  matInput  placeholder="e.g. 1kg / 1ltr / 1 bundle" name="quantity" id="product-quantity" ngModel
            #quantity="ngModel" id="productquantity">
         </mat-form-field>
         <mat-form-field class="full-width">
            <mat-label>Product Expire Data</mat-label>
            <input matInput [matDatepicker]="myDatepicker" name="expiredata" id="product-expire-data" ngModel
            #expiredata="ngModel">
            <mat-datepicker-toggle matSuffix [for]="myDatepicker"></mat-datepicker-toggle>
            <mat-datepicker #myDatepicker id="myDatepicker"></mat-datepicker>
         </mat-form-field>
         <mat-form-field class="full-width">
            <mat-label>Uploaded By</mat-label>
            <input  matInput  placeholder="uploadedBy" name="uploadedBy" id="product-uploaded-by" ngModel
            #uploadedBy="ngModel">
         </mat-form-field>

         <mat-form-field class="full-width">
            <input  matInput  placeholder="image-name" name="image-name" id="image-name" ngModel
            #imagename="ngModel">
         </mat-form-field>

         <mat-card-actions >
            <button mat-raised-button (click)="onSubmitProduct(
               productname,
               category,
               pricePerUnit,
               description,
               discount,
               availableLocation,
               manufacturedLocation,
               quantity,
               expiredata,
               uploadedBy,
               imagename)" color="primary" id="buttonadd">Add for sales</button>
          </mat-card-actions>
   </form>
 </mat-card-content>
